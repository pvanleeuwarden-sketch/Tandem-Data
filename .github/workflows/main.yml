name: Post JSON File to Two URLs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  post_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Send JSON Data to First URL
        run: |
          set -euo pipefail
          curl --fail-with-body -X POST "https://:QD4zhmCeSsCqxoPVFypDuw@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:nJH85NjvTGGcGaJ6R3tyVg/streams/AQAAAAVsqX42Kki0p6md8TCWHtcAAAAA" \
            -H "Content-Type: application/json" \
            --data-binary @stream.json

      - name: Send JSON Data to Second URL
        run: |
          set -euo pipefail
          curl --fail-with-body -X POST "https://:H6bS7OfwTJKOO932Fu5Ipw@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:nJH85NjvTGGcGaJ6R3tyVg/streams/AQAAAGIOnr0upUqDg42IKQQ1gp4AAAAA" \
            -H "Content-Type: application/json" \
            --data-binary @stream.json
