name: Post JSON File to Two URLs
on:
push:
branches:
- main # Runs only when pushing to the main branch
workflow_dispatch: # Allows manual trigger
jobs:
post_json:
runs-on: ubuntu-latest
steps:
- name: Checkout Repository
uses: actions/checkout@v3
- name: Send JSON Data to First URL
run: |
curl -X POST "https://:waSkr2APSj-UOv7ezjD4Cg@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:nJH85NjvTGGcGaJ6R3tyVg/streams/AQAAAAhMwkjcdUPiu-T8R5T7QVMAAAAA" \
-H "Content-Type: application/json" \
-d @stream.json
- name: Send JSON Data to Second URL
run: |
curl -X POST "https://:uKY1jonlQzSQxqqbECXOjg@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:nJH85NjvTGGcGaJ6R3tyVg/streams/AQAAADt6KahyMEh_uA4wNwtPYOsAAAAA" \
-H "Content-Type: application/json" \
-d @stream.json
